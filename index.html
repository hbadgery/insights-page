<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Website</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.16/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-gray-900 text-white">
    <header id="header">
        <div class="container mx-auto px-6 py-3">
            <div class="flex items-center justify-between">
                <div>
                    <img src="assets/logo.png" alt="Logo" id="logo">
                    <h1 class="text-3xl font-semibold text-white" id="title">Personal Website</h1>
                </div>
                <div class="flex items-center" id="user-profile">
                    <img src="assets/user_avatar.png" alt="User Avatar">
                    <h3 class="text-white ml-3">User Name</h3>
                    <button class="ml-6 text-white" id="logout">Logout</button>
                </div>
            </div>
            <nav id="navigation-links">
                <!-- Navigation Links will be added here -->
            </nav>
        </div>
    </header>

    <main>
        <section id="brand-insights">
            <!-- Brand Insights Section will be added here -->
        </section>

        <section id="video-insights">
            <!-- Video Insights Section will be added here -->
        </section>

        <section id="openai-llm-insights">
            <!-- OpenAI LLM Insights Component will be added here -->
        </section>
    </main>

    <footer class="bg-gray-800 text-white text-center p-3">
        &copy; 2022 Personal Website. All rights reserved.
    </footer>
</body>
</html>
